<div>
  <h1>Word App</h1>
  <form class="main-body">
    <input class="word-input" [(ngModel)]="this.wordValue" name="wordValue" placeholder="Type any word" type="text">
    <button type="button" (click)="saveWord()" class="word-button">Add</button>
  </form>

  <div *ngFor="let word of words">
    {{ word.value }}
  </div>
</div>
